<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ReCycler map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibmlpbGFodGkiLCJhIjoiY2ptcnBuMTI3MW84bzNycWMwbmhoZHZsMSJ9._f4A6JO1rbMdcSjhWIYN3g';
      const map = new mapboxgl.Map({
        container: 'map', // Container ID
        style: 'mapbox://styles/mapbox/streets-v12', // Map style to use
        center: [26.28, 65.088], // Starting position [lng, lat]
        zoom: 4 // Starting zoom level
      });
      map.addControl(new mapboxgl.NavigationControl());
      //const marker = new mapboxgl.Marker() // Initialize a new marker
        //.setLngLat([-122.25948, 37.87221]) // Marker [lng, lat] coordinates
        //.addTo(map); // Add the marker to the map

      const geocoder = new MapboxGeocoder({
        // Initialize the geocoder
        accessToken: mapboxgl.accessToken, // Set the access token
        mapboxgl: mapboxgl, // Set the mapbox-gl instance
        marker: false, // Do not use the default marker style
        placeholder: 'Search for places in Finland', // Placeholder text for the search bar
        bbox: [21.329601, 59.651009, 31.527080, 70.105735] // Boundary for Finland
        //proximity: 
          //longitude: -122.25948,
          //latitude: 37.87221
        //} // Coordinates of certain area
      });

      // Add the geocoder to the map
      map.addControl(geocoder,'top-left');
        // Listen for the `result` event from the Geocoder // `result` event is triggered when a user makes a selection
        //  Add a marker at the result's coordinates
        geocoder.on('result', (event) => {
   
        });
    </script>
  </body>
</html>
